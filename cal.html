<!doctype html>
<html lang="en">

<head>
<title>Calculator</title>
    <script>

        function dis(val) {
            document.getElementById("result").value += val
        }


        function solve() {
            let x = document.getElementById("result").value
            let y = eval(x)

            z = x+" = "+y
            list1 = document.getElementById("list")
            textnode = document.createTextNode(z)
            lis = document.createElement('li')
            lis.appendChild(textnode)

            list1.appendChild(lis);

            document.getElementById("result").value = y
        }


        function clr() {
            document.getElementById("result").value = ""
        }
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


    <style>
        input {
            width: 60px;
            height: 50px;
        }

        .res {
            width: 190px;
        }

        #tab1 {

            width: 100%;

        }
        .c1{
            background-color: rgb(255, 185, 106);
            border: rgb(255, 168, 68);
        }
        .c2{
            background-color: rgb(198, 212, 212);
            border: rgb(198, 212, 212);
        }
        span{
            color: tomato;
        }
        
    </style>
</head>

<body>
    <table id="tab1">

        <tr>
            <td style="padding-left: 301px;padding-top: 100px; padding-bottom: 50px;">
                <h1 style="padding-left: 32px;"><span>C</span>alculator</h1>
                <table border="2" id="tab2">
                    <tr>
                        <td colspan="3"><input type="text" style="border: rgb(241, 232, 232);" class="res" id="result" /></td>

                        <td><input type="button" class="btn btn-danger" value="c" onclick="clr()" /> </td>
                    </tr>
                    <tr>

                        <td><input type="button" class="c1"  value="1" onclick="dis('1')" /> </td>
                        <td><input type="button" class="c1" value="2" onclick="dis('2')" /> </td>
                        <td><input type="button" class="c1" value="3" onclick="dis('3')" /> </td>
                        <td><input type="button" value="/" class="btn btn-info" onclick="dis('/')" /> </td>
                    </tr>
                    <tr>
                        <td><input type="button" class="c1" value="4" onclick="dis('4')" /> </td>
                        <td><input type="button" class="c1" value="5" onclick="dis('5')" /> </td>
                        <td><input type="button" class="c1" value="6" onclick="dis('6')" /> </td>
                        <td><input type="button" value="-" class="btn btn-secondary" onclick="dis('-')" /> </td>
                    </tr>
                    <tr>
                        <td><input type="button" class="c1" value="7" onclick="dis('7')" /> </td>
                        <td><input type="button" class="c1" value="8" onclick="dis('8')" /> </td>
                        <td><input type="button" class="c1" value="9" onclick="dis('9')" /> </td>
                        <td><input type="button" value="+" class="btn btn-warning" onclick="dis('+')" /> </td>
                    </tr>
                    <tr>
                        <td><input type="button" value="^" class="btn btn-primary" onclick="dis('**')" /> </td>
                        <td><input type="button" class="c1" value="0" onclick="dis('0')" /> </td>

                        <td><input type="button" class="btn btn-success"  value="=" onclick="solve()" /> </td>
                        <td><input type="button" class="c2" value="*" onclick="dis('*')" /> </td>
                    </tr>
                </table>
            </td>

            <td>
                <h3><span>P</span>revious Operations</h2>
                
                <ul id="list">
        
                </ul>
        
        
            </td>
        </tr>
    </table>
